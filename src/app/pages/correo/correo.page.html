<ion-header [translucent]="true">
  <!-- Agrega el logo arriba del encabezado -->
  <marquee direction="right" behavior="scroll" scrollamount="30">
    <ion-img src="assets/logo-duoc.svg.png" class="logo"></ion-img>
</marquee>
<ion-toolbar>
  <ion-title class="ion-text-center title-container animate-moveIn">Recuperar Contraseña</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Paso 1: Ingresa Tu Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <!-- Mostrar el mensaje de error si errorMessage no está vacío -->
      <ion-label class="error-message" *ngIf="errorMessage">{{ errorMessage }}</ion-label>

      <ion-button expand="full" (click)="solicitarPreguntaSecreta()">Recuperar Contraseña</ion-button>

      <!-- Botón para volver al inicio de sesión -->

    </ion-card-content>
  </ion-card>
</ion-content>
