<ion-header [translucent]="true">
  <!-- Agrega el logo arriba del encabezado -->
  <marquee direction="right" behavior="scroll" scrollamount="30">
    <ion-img src="assets/logo-duoc.svg.png" class="logo"></ion-img>
</marquee>
<ion-toolbar>
  <ion-title class="ion-text-center title-container animate-moveIn">Asistencia DUOC</ion-title>
</ion-toolbar>
</ion-header>


<<ion-content [fullscreen]="true" class="custom-content">
  <div class="ion-text-center">
    <ion-item lines="none">
      <ion-input [(ngModel)]="correo" type="text" placeholder="Correo" class="custom-input"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" class="custom-input"></ion-input>
    </ion-item>
    <div class="button-container">
      <ion-button expand="full" fill="clear" class="custom-link" (click)="recuperarContrasena()">
        Recuperar Contraseña
      </ion-button>
      <ion-button (click)="ingresar()" expand="full" class="custom-button">
        Ingresar
      </ion-button>
    </div>
  </div>
</ion-content>
