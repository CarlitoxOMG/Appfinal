<div class="marco styled-marco">
  <ion-item class="styled-item">
    <ion-input type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating" disabled="true" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="text" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <ion-item class="styled-item">
    <ion-input type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña" labelPlacement="floating" class="styled-input"></ion-input>
  </ion-item>

  <br>
  <div class="centrar-boton">
    <ion-button (click)="actualizarPerfil()" class="styled-button">
      Actualizar mis datos
    </ion-button>
  </div>
</div>
